assemble:
  - from: batch
    into: batch
liferay-mediaannotation-batch-object-definition:
  name: Liferay Media Annotation Object Definition
  oAuthApplicationHeadlessServer: liferay-mediaannotation-batch-object-definition-oauth-application-headless-server
  type: batch
liferay-mediaannotation-batch-object-definition-oauth-application-headless-server:
  .serviceAddress: localhost:8080
  .serviceScheme: http
  name: Liferay Media Annotation Batch OAuth Application Headless Server
  scopes:
    - Liferay.Headless.Batch.Engine.everything
    - Liferay.Object.Admin.REST.everything
  type: oAuthApplicationHeadlessServer
